<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro jogo multilayer</title>

    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;

            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        const screen = document.getElementById("screen")

        const game = createGame()
        const keyboardListener = createKeyboardListener(document)

        keyboardListener.subscribe(game.movePlayer)
        keyboardListener.subscribe(console.log)

        renderScreen(screen, game, requestAnimationFrame)

        game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 })
        game.addPlayer({ playerId: "player2", playerX: 3, playerY: 3 })

        game.addFruit({ fruitId: "fruit1", fruitX: 6, fruitY: 6 })
        game.addFruit({ fruitId: "fruit1", fruitX: 8, fruitY: 8 })
    </script>
</body>

</html>
